<!DOCTYPE html>
<html>
<head>
    <title>super secret website</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>

<body>
<header>
<!-- NAVBAR -->
    <nav class="nav-bg-style sticky">
        <ul class="nav-main" id="navbar-menu">
            <li class="logo"><img src="./images/logo2.png" alt="Logo"></li>
        </ul>
    </nav>
</header>
<main id="wrapper">
    <section class="section-structure hero-style" id="hero" title="Home">
        <h1 class="main-title">Mundus Travel</h1>
    </section>

    <section class="section-structure grid" id="About" title="About Us">
        <h3 class="section-title">Who are we?</h3>
        <hr class="section-title divider">

    </section>

    <section class="section-structure grid" id="Reviews" title="Reviews" >
        <h3 class="section-title">See what our customers had to say</h3>
    </section>
    <section class="section-structure grid" id="Products" title="Our Products">
        <h3 class="section-title">Our Products</h3>
    </section>
    <section class="section-structure push grid" id="Contacts" title="Contact Us">
        <h3 class="section-title">Contact Us!</h3>
    </section>

</main>
<footer>
	<script type="text/javascript" src="script.js"></script>
</footer>

</body>
</html>
